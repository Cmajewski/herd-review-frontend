<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herd</title>
</head>
<script type="text/javascript" src="src/product.js"></script>
<script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="product-header">
      <img src="file:///Users/caitlinmajewski/Desktop/Herd_Logo-removebg-preview.png" 
        alt="product-header"
      />
    </div>

    
    <div class="container">
      <form class="add-product-form">
        <h3>Create a product!</h3>
        <input type="text" name="name" value="" placeholder="Product Name" id="input-text"/><br>
        <input type="text" name="brand" value="" placeholder="Brand" id="input-text"/><br>
        <input type="text" name="image" value="" placeholder="Product Image URL" id="input-text"/><br>
        <select name="category" id="input-text">
          <option value="" disabled selected hidden>Product Category:</option>
          <option value="Skincare">Skincare</option>
          <option value="Fitness & Nutrition">Fitness & Nutrition</option>
          <option value="Bath & Body">Bath & Body</option>
          <option value="Vitamins & Minerals">Vitamins & Minerals</option>
          <option value="Hair">Hair</option>
          <option value="Makeup">Makeup</option>
          <option value="Health Aids">Health Aids</option>
        </select><br>
        <textarea name="description" id="input-textarea" placeholder="Product Description" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="submit" value="Create new product" class="submit"/>
      </form>
    </div>
  
    <div class="herd-bio">
      Be heard! A place for women to share and review health and wellness products!
    </div>
    

    <p style="text-align:center">
        <button id="new-product-btn">Add Product!</button>
    </p>
    
    <div id="product-collection"></div>
  </body>
</html>
